name: Go

on:
  push:
    tags:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: Build
      run: |
        versionflags="-X 'osctl/cmd/main.appVersion=${{ github.ref_name }}'"
        for GOOS in linux; do
          for GOARCH in amd64 arm64; do
            export GOOS GOARCH
            CGO_ENABLED=0 go build -v -a -tags netgo -ldflags="-extldflags '-static' -s -w $versionflags" -o build/osctl-${GOOS}-${GOARCH} cmd/main.go
          done
        done
        cd build; sha256sum * > sha256sums.txt

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
        files: |
          build/*