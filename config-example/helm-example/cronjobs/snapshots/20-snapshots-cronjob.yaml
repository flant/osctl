{{- if and .Values.opendistro.enabled .Values.curator.enabled }}

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshots
  labels:
    job: snapshots
    service: osctl
spec:
  schedule: {{ .Values.curator.schedule }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        job: snapshot
        service: osctl
    spec:
      activeDeadlineSeconds: {{ .Values.osctl.activeDeadlineSeconds | default 86400 }}
      ttlSecondsAfterFinished: {{ .Values.osctl.ttlSecondsAfterFinished | default 3600 }}
      template:
        metadata:
          labels:
            job: snapshot
            service: osctl
        spec:
{{- include "toleration_common" . | indent 10 }}
          affinity:
{{- include "nodeselector_common" . | indent 10 }}
          volumes:
{{- include "osctl_volumes" . | indent 10 }}
          containers:
          - name: app
            image: {{ printf "%s%s:%s" .Values.osctl.image.repo .Values.osctl.image.name .Values.osctl.image.tag }}
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            command:
            - /app/osctl
            args:
            - snapshots
            workingDir: /app
            volumeMounts:
{{- include "osctl_volume_mounts" . | indent 12 }}
          restartPolicy: Never
{{- end }}
