          - "lmru-p0376-nginx-devops-access-*"
          - "lmru-p0376-nginx-devops-error-*"
          - "lmru-p0376-nginx-apps-access-*"
          - "lmru-p0376-nginx-apps-error-*"
          - "lmru-p0376-nginx-obs-access-*"
          - "lmru-p0376-nginx-obs-error-*"
