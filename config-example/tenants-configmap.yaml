apiVersion: v1
kind: ConfigMap
metadata:
  name: osctl-tenants
data:
  osctltenants.yaml: |
    tenants:
      - name: flant
        patterns:
          - "filebeat-*"
          - "infra-*"
          - "d8-*"
      - name: itop-nginx
        patterns:
          - "lmru-p0376-nginx-common-access-*"
          - "lmru-p0376-nginx-common-error-*"
          - "lmru-p0376-nginx-platformeco-access-*"
          - "lmru-p0376-nginx-platformeco-error-*"
          - "lmru-p0376-nginx-microfront-access-*"
